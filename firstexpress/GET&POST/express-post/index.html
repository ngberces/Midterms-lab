    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style/styles.css">
    </head>
        
    <body>
        <div class="container">
            <form action="http://127.0.0.1:1206/process_post" method="POST">
                <div class="form-group">
                    <label>First Name :</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Enter First Name"> <br>
                    <label>Last Name :</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name"> <br>
                    <label>Course :</label>
                    <input type="text" class="form-control" name="stud_course" placeholder="Enter your Course"> <br>
                    <label>Age :</label>
                    <input type="text" class="form-control" name="stud_age" placeholder="Enter your Age"> <br>
                    <label>Comments/Suggestions :</label>
                    <input type="text" class="form-control" name="stud_comments" placeholder="Enter your Comments/Suggestions here"> <br>
                </div>
                <input type="submit" value="Submit" name="submit">
            </form>
        </div>
    </body>
    </html>
